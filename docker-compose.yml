version: "3.8"
services:
  nestjs-app:
    build:
      context: .
      dockerfile: ./Dockerfile
      # target: development
    # command: npm run start:dev
    env_file:
      - ./.env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '4000:4000'
    depends_on:
      - redis
  
  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis:/data
volumes:
  redis:
    driver: local